<template name="Section2">


<h2>Misdemeanor or Infraction</h2>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Were you convicted of either a misdemeanor or an infraction?
        </label>
        <div class="col-sm-10">
            <div class="radio-inline">
                <label>
                    <input type="radio" name="q5-radios" id="q1-yes" value="true" checked>
                    Yes
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="q5-radios" id="q1-no" value="false">
                    No
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="section-2-submit" type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>


</template>
