<template name="Section3">

    <h2>III. Probation</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                If you were convicted of a misdemeanor, did you receive probation?
            </label>
            <div class="col-sm-10">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="q1-radios" id="q1-yes" value="true" checked>
                        Yes
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="q1-radios" id="q1-no" value="false">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group-submit-section"></div>
    </form>

</template>
